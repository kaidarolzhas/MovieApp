<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body>
    <div th:insert="~{admin/navbar.html :: navbar}"></div>
    <div class="container">
        <div class="row my-5">
            <div class="col-8 offset-2 bg-body-tertiary px-5 pb-5 rounded-3">
                <form th:method="PATCH" th:action="@{/admin/update/{id}(id=${movie.getId()})}" th:object="${movie}" enctype="multipart/form-data">
                    <h1 class="text-center mt-5">Edit Movie</h1>
                    <div class="container">
                        <div class="row my-5">
                            <div class="col-8 offset-2 bg-body-tertiary px-5 pb-5 rounded-3">
                                    <div class="form-group mt-3">
                                        <label for="title">Enter the title: </label>
                                        <input class="form-control" type="text" th:field="*{title}" id="title">
                                        <div style="color:red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">name Error</div>
                                    </div>

                                    <div class="form-group mt-3">
                                        <label for="description">Enter the description: </label>
                                        <input class="form-control" type="text" th:field="*{description}" id="description">
                                        <div style="color:red" th:if="${#fields.hasErrors('description')}" th:errors="*{description}">name Error</div>
                                    </div>

                                    <div class="form-group mt-3">
                                        <label for="day">Enter the day: </label>
                                        <input class="form-control" type="date" th:field="*{day}" id="day">
                                        <div style="color:red" th:if="${#fields.hasErrors('day')}" th:errors="*{day}">day Error</div>
                                    </div>


                                    <div class="form-group mt-3">
                                        <label for="startTime">Enter the startTime: </label>
                                        <input class="form-control" type="text" th:field="*{startTime}" id="startTime">
                                        <div style="color:red" th:if="${#fields.hasErrors('startTime')}" th:errors="*{startTime}">startTime Error</div>
                                    </div>
                                    <div class="form-group mt-3">
                                        <label for="endTime">Enter the endTime: </label>
                                        <input class="form-control" type="text" th:field="*{endTime}" id="endTime">
                                        <div style="color:red" th:if="${#fields.hasErrors('endTime')}" th:errors="*{endTime}">endTime Error</div>
                                    </div>

                                    <input type="hidden" th:value="${movie.productImg}" name="productImg">

                                    <div class="form-group mt-3">
                                        <label for="price">Enter the price: </label>
                                        <input class="form-control" type="text" th:field="*{price}" id="price">
                                        <div style="color:red" th:if="${#fields.hasErrors('price')}" th:errors="*{price}">price Error</div>
                                    </div>
                                    <div class="mb-2">
                                        <label class="form-label">Load the image: </label>
                                        <input class="form-control" type="file" id="formFile" name="file" >
                                    </div>
                                    <input class="btn btn-primary mt-3" type="submit" value="Update"/>
                            </div>
                        </div>
                    </div>


                </form>
            </div>
        </div>
    </div>
</body>
</html>
