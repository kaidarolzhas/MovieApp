<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
  <head>
    <meta charset="UTF-8">
    <title>Home Page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </head>
  <body>
    <div th:insert="~{admin/navbar.html :: navbar}"></div>
    <div class="container">
      <div class="row mt-5">
        <div class="col-12 offset-0 d-flex justify-content-left flex-wrap text-center">
          <h1 class="text-center my-3">All Movies</h1>
          <table class="table table-bordered text-center">
            <thead>
              <tr>
                <th>id</th>
                <th>Image</th>
                <th>Title</th>
                <th>Description</th>
                <th>End Time</th>
                <th>Start time</th>
                <th>Price</th>
                <th>Day</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="p, i: ${kino}">
                <td th:text="${p.getId()}"></td>
                <td>
                  <div style="height: 14rem;" class="py-3 px-3 text-center">
                    <img th:src="@{'/viewPhoto/' + ${p.productImg}}" style="height: 12rem;" alt="...">
                  </div>
                </td>
                <td th:text="${p.getTitle()}"></td>
                <td th:text="${p.getDescription()}"></td>x
                <td th:text="${p.getEndTime()}"></td>
                <td th:text="${p.getStartTime()}"></td>
                <td th:text="${p.getPrice()}"></td>
                <td th:text="${p.getDay()}"></td>
                <td>
                  <div class="d-flex justify-content-center flex-wrap">
                    <a th:href="@{/admin/update/{id}(id=${p.getId()})}" class="btn btn-info">Edit</a>
                    <form th:method="DELETE" th:action="@{/admin/delete/{id}(id=${p.getId()})}" class="mx-3">
                      <input class="btn btn-danger" type="submit" value="Delete"/>
                    </form>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
