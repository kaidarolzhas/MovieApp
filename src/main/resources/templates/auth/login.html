<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org/">
    <head>
        <meta charset="UTF-8">
        <title>Login page</title>
        <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css}" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js}" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <div class="row mt-5">
                <div class="col-4 offset-4 bg-secondary-subtle px-5 pb-5 rounded-3">
                    <form name="f" method="post" action="/process_login">
                        <h1 class="text-center mt-5">Sign in</h1>
            <!--            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>-->
                        <div class="form-group mt-3">
                            <label class="form-label" for="username">Enter the login: </label>
                            <input class="form-control" type="text" name="username" id="username"/>
                        </div>
                        <div class="form-group mt-3">
                            <label class="form-label" for="password">Enter the password: </label>
                            <input class="form-control" type="password" name="password" id="password"/>
                        </div>

                        <div class="form-group mt-3">
                            <input class="btn btn-success" type="submit" value="Login"/>
                            <a class="mx-3" href="/auth/registration">Register</a>
                        </div>

                        <div th:if="${param.error}" style="color: red">
                            Wrong username or password
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
