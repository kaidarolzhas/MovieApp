<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
    <head>
        <meta charset="UTF-8">
        <title>Registration</title>
        <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css}" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js}" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </head>
    <body>


        <div class="container">
            <div class="row mt-5">
                <div class="col-4 offset-4 bg-secondary-subtle px-5 pb-5 rounded-3">
                    <form th:method="post" th:action="@{/auth/registration}" th:object="${user}">
                        <h1 class="text-center mt-5">Sign up</h1>

                        <div class="form-group mt-5">
                            <label class="form-label" for="firstname">Enter the firstname: </label>
                            <input class="form-control" type="text" th:field="*{firstname}" id="firstname"/>
                            <div style="color: red" th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}">firstname Errors</div>
                        </div>

                        <div class="form-group mt-5">
                            <label class="form-label" for="lastname">Enter the lastname: </label>
                            <input class="form-control" type="text" th:field="*{lastname}" id="lastname"/>
                            <div style="color: red" th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}">lastname Errors</div>
                        </div>

                        <div class="form-group mt-5">
                            <label class="form-label" for="username">Enter the login: </label>
                            <input class="form-control" type="text" th:field="*{username}" id="username"/>
                            <div style="color: red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Errors</div>
                        </div>

                        <div class="form-group mt-5">
                            <label class="form-label" for="password">Enter the password: </label>
                            <input class="form-control" type="password" th:field="*{password}" id="password"/>
                            <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">password Errors</div>
                        </div>

                        <input type="hidden" th:field="*{id}"/>

                        <div class="form-group mt-3">
                            <input class="btn btn-success" type="submit" value="Sign up"/>
                            <a class="mx-3" href="/auth/login"> or Login</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
