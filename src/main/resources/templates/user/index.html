<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Main</title>
</head>
<body>
<div th:insert="~{navbar.html :: navbar}"></div>
<div class="container">
    <h1 class="text-center mt-5">Movies</h1>
    <div class="row mt-5">
        <div class="col-12 offset-0 d-flex justify-content-center flex-wrap">
            <div class="card mx-3 mb-3" th:each="movie : ${kino}" style="width: 16rem;">
                <div class="card">
                    <div class="card-body">
                        <div style="height: 14rem;" class="py-3 px-3 text-center">
                            <img th:src="@{'/viewPhoto/' + ${movie.productImg}}" style="height: 5rem;" alt="...">
                        </div>
                        <h5 class="card-title" th:text="${movie.title}"></h5>
                        <p class="card-text"th:text="${movie.description}"></p>
                        <a th:href="@{'/movies/' + ${movie.id}}" class="btn btn-info">Details</a>
                        <p class="card-text ml-50"th:text="${movie.price} + '&#8376;'" ></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
