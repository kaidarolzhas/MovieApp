<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
    <head>
        <meta charset="UTF-8">
        <title>Details</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"></head>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <body>
    <div th:insert="~{navbar.html :: navbar}"></div>
    <div class="container">
            <div class="row mt-5">
                <div class="col-12 offset-0" >
                    <div class="d-flex center">
                        <div class="px-3" style="width: 60%;">
                            <div>
                                <div class="card mx-3 mb-3" style="width: 16rem;">
                                    <div class="card">
                                        <div class="card-body">

                                            <div style="height: 14rem;" class="py-3 px-3 text-center">
                                                <img th:src="@{'/viewPhoto/' + ${kino.productImg}}" style="height: 8rem;" alt="...">
                                            </div>
                                            <h5 class="card-title" th:text="${kino.title}"></h5>
                                            <p class="card-text"th:text="${kino.description}"></p>
                                            <p class = "my-3" th:text="'Starts: ' + ${kino.startTime} + ' Ends: ' + ${kino.endTime}"> </p>
                                            <p class = "my-3" th:text="'Day: ' + ${kino.day}"> </p>
                                            <p class="card-text"th:text="'Price: ' + ${kino.price}"></p>
                                            <form th:action="@{/kino/{id}(id=${kino.getId()})}" th:method="POST">
                                                <button class="btn btn-success mt-5" type="submit">Add cart</button>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
